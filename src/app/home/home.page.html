<ion-header [translucent]="true">
  <ion-toolbar style="padding-top: 25px;">
    <ion-title>
      Pomodoro App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button expand="block">Press to Start Pomodoro</ion-button>
  <ion-button expand="block" id="click-trigger">Click to Check on Your Pomodoro Cycle</ion-button>
  <ion-popover trigger="click-trigger" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">Hello World!</ion-content>
    </ng-template>
  </ion-popover>
</ion-content>
